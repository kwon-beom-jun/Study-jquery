<script>
$(function(){	
	$("button").click(function(){
		var form = $('form')[0];
		var formData = new FormData(form); // 자바스크립트의 객체
		console.log(formData.get('a'));
		console.log(formData.get('f1'));
		$.ajax({
			url:'upload',
			method:'post',
			processData: false,
            contentType: false,
            // 파일은 다른방식과는 다르게 해야뎀.
			data:formData,
			success:function(result){
				alert("파일업로드 OK");
				$("section").html(result.trim());				
			}
		});
		return false;
	});
});
</script>
